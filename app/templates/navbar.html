<div style="overflow: hidden; background-color: rgb(13, 13, 15); position: fixed; z-index: 1; top: 0; width: 100%;" class="container-fluid">
    <nav style="overflow: hidden; background-color: #b8653f;" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"> <img src="https://cdn-images-1.medium.com/max/720/1*el6QLjOh4tvvG9O-wN-h2A@2x.png" height="90px"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a style="color: rgb(255, 251, 0);" class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        
        <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav navbar-right" >
                    {% if current_user.is_authenticated %}
                    
                    <li><a style="color: rgb(255, 251, 0)" href="{{url_for('main.profile',uname=current_user.username)}}" class="nav-link">{{current_user.username}}</a></li>
                    <li><a style="color: rgb(255, 251, 0);" class="nav-link" href="{{url_for('auth.logout')}}">LOG OUT</a></li>
                    {% else %}
                    <li><a style="color:rgb(255, 251, 0);" class="nav-link" href="{{url_for('auth.login')}}">Log In</a></li>
                    {% endif%}
            </ul>
                   
        </div>
        </ul>
        
    </div>
    </nav>
</div>
